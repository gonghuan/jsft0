<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>JSFT资金管理系统</title>
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/dashboard.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-table.min.css" type="text/css" rel="stylesheet">
    <link href="css/jsft.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/framework/bootstrap/bootstrap.min.js"></script>
    <script src="js/framework/bootstrap/bootstrap-table.min.js"></script>
    <script src="js/framework/bootstrap/bootstrap-table-zh-CN.js"></script>
    <script src="js/framework/bootstrap/bootstrap-table-filter-control.js"></script>
    <script src="js/framework/bootstrap/bootstrap-datetimepicker.min.js"></script>
    <script src="js/framework/bootstrap/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="js/jsft.js"></script>
</head>
<body>
	<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar" ng-init="tab.activeTab=1">
                <li><label>信用证余额</label></li>
                <li id="inputCreditNavSidebar"><a href="#/addCredit">录入信用证</a></li>
                <li id="listCreditNavSidebarCheck" ng-hide="role=='Y'"><a href="#/listCheckCredit" ng-click="listAllCheckBill()">已审批信用证</a></li>
                <li id="listCreditNavSidebarUnCheck" ng-hide="role=='Y' || role=='B'"><a href="#/listUnCheckCredit" ng-click="listAllUnCheckBill()">未审批信用证</a></li>
                <li id="listCreditRemain" class="active" ng-hide="role=='Y'"><a href="#/listCreditRemain">信用证余额</a></li>
                <li id="listCreditNavSidebarCheck" ng-show="role=='Y'"><a href="#/listCheckCreditY" ng-click="listAllCheckBill()">本部已审批信用证</a></li>
                <li id="listCreditNavSidebarUnCheck" ng-show="role=='Y'"><a href="#/listUnCheckCreditY" ng-click="listAllUnCheckBill()">本部未审批信用证</a></li>
            </ul>
            <input type="hidden" id="hid_contractId">
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!--信用证查询页面-->
            <h1>信用证余额</h1>
            <div class="panel panel-default">
                <div class="panel-body">
                	<table id="table" data-filter-control="true">
                        <thead>
                        <tr>
                            <th data-checkbox="true"></th>
                            <th data-field="contractId" data-sortable="true" data-filter-control="input">合同号</th>
                            <th data-field="remain" data-sortable="true">余额</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>
<script type="text/javascript">
$(function(){
	$('#table').bootstrapTable({
		url: 'listAllCreditRemain.do',
		method: 'get',
		toolbar: '#toolbar',
		striped: true,
		pagination: true,
		sortable: true,
		cache:true,
		pageSize: 100,
		pageList: [10, 15, 25, 50, 100],
		search: true,
		showRefresh: true,
		showToggle: true,
		clickToSelect: true,
		showColumns: true,
		queryParams: 'queryParams',
	});
});
</script>
</html>
