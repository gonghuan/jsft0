<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="css/dashboard.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.min.css" type="text/css" rel="stylesheet">
    <link href="css/jsft.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/framework/bootstrap/bootstrap.min.js"></script>
    <script src="js/framework/bootstrap/bootstrap-datetimepicker.min.js"></script>
    <script src="js/framework/bootstrap/bootstrap-datetimepicker.zh-CN.js"></script>
    <script src="js/jsft.js"></script>
    <script src='js/bankRemain.js'></script>
	<title>JSFT资金管理系统</title>
</head>
<body>
	<div class='container-fluid'>
		<div class='row'>
			<div class='col-sm-3 col-md-2 sidebar'>
				<ul class="nav nav-sidebar">
					<li><label>银行余额</label></li>
					<li id='inputBankRemainNavSiderbar' class='active'><a href='#/bankRemain'>录入银行余额</a></li>
					<li id="searchBankReaminNavSidebar"><a href="#/searchBankRemain">查看银行余额</a></li>
				</ul>
			</div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div class="container" style="width: 100%;">
                	<h1>录入银行余额</h1>
                	<form id="inputBankRemain" class="form-horizontal" role="form">
                		<div class="panel panel-default">
                        	<div class="panel-body row">
                        		<div id="inputBankDiv" class="form-group col-md-12">
                                	<label for='selectBank' class="col-sm-2 control-label">银行</label>
                                	<div class="col-sm-8">
                                    	<select id='selectBank' class='form-control' name='bank'></select>
                                	</div>
                            	</div>
                            	<div id="inputBankBranchDiv" class="form-group col-md-12">
                                	<label for="inputBankBranch" class="col-sm-2 control-label">支行</label>
                                	<div class="col-sm-8">
                                    	<select class="form-control" id="selectBankBranch" name='branch'></select>
                                	</div>
                            	</div>
                            	<div id="inputAccountDiv" class="form-group col-md-12">
                                	<label for="inputAccount" class="col-sm-2 control-label">账号</label>
                                	<div class="col-sm-8">
                                    	<select class="form-control" id="selectAccount" name='account'></select>
                                	</div>
                            	</div>
                            	<div id="inputCurrencyDiv" class="form-group col-md-12">
                                	<label for="inputCurrency" class="col-sm-2 control-label">币种</label>
                                	<div class="col-sm-8">
                                    	<select class="form-control" id="selectCurrency" name='currency'>
                                    		<option value="0" selected="selected">请选择货币种类</option>
	                                        <option value="人民币CNY">人民币CNY</option>
	                                        <option value="美元USD">美元USD</option>
	                                        <option value="欧元EUR">欧元EUR</option>
	                                        <option value="日元JPY">日元JPY</option>
	                                        <option value="加拿大元CAD">加拿大元CAD</option>
	                                        <option value="新加坡元SGD">新加坡元SGD</option>
                                    	</select>
                                	</div>
                            	</div>
                            	<div id="inputRemainDiv" class="form-group col-md-12">
                                	<label for="inputRemain" class="col-sm-2 control-label">余额</label>
                                	<div class="col-sm-8">
                                    	<input type="text" class="form-control" id="inputRemain" name='remain'>
                                	</div>
                            	</div>
                            	<div class='form-group col-md-12'>
                            		<button type="button" class='btn btn-default btn-lg col-sm-offset-4'>清空</button>
                            		<button type="submit" class="btn btn-success btn-lg col-sm-offset-1">确定</button>
                            	</div>
                        	</div> 
                        </div>
                	</form>
                </div>
			</div>
		</div>
	</div>
</body>
</html>
